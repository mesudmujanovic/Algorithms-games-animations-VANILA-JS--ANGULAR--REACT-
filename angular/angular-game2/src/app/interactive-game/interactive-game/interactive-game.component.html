<div class="text-center wrapper">
    <h1 class="header-text">Dot Color Challenge</h1>
    <div  class="game-container"
          *ngIf="isGameStarted">
        <div class="dot"
         *ngFor="let dot of dots | async; let i = index"
         #dot
         (mouseover)="changeStyle($event)"
         (mouseenter)="changeStyle($event)">
        </div>
    </div>
    <div class="result">
        <p *ngIf="isGameStarted" class="counter">
            <span class="d-none">{{counter$ | async}}</span>
        </p>
        <button class="button" (click)="startGame()">Start</button>
    </div>
</div>
